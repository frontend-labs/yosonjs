<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  
  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">
  

  
  
  

  <script src=".grunt/grunt-contrib-jasmine/require.js"></script>

  
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/boot.js"></script>
  
  <script src="test/helper/HelperDependency.js"></script>
  
  

  <script>
    require.onError = function(error) {
      var message = error.requireType + ': ';
      if (error.requireType === 'scripterror' || error.requireType === 'notloaded' && error.requireModules) {
        message += 'Illegal path or script error: ' + '[\'' + error.requireModules.join("', '") + '\']';
      } else {
        message += error.message;
      }

      throw Error(message);
    };
  </script>

  <script>
    

    
      require.config({
  "baseUrl": "./src",
  "paths": {
    "spec": "spec",
    "yoson": "./yoson",
    "jquery": "../test/lib/jquery",
    "sinon": "../lib/sinon",
    "jasmine": "../lib/jasmine-1.3.1/jasmine",
    "jasmine-html": "../lib/jasmine-1.3.1/jasmine-html",
    "jasmine-jquery": "../lib/jasmine-jquery"
  },
  "shim": {
    "jasmine": {
      "exports": "jasmine"
    },
    "sinon": {
      "exports": "sinon"
    },
    "jasmine-html": [
      "jasmine"
    ],
    "jasmine-jquery": [
      "jasmine"
    ]
  }
});
    
  </script>

  <script>
    // Delay onLoad function until we are ready
    var startTests = window.onload;
    window.onload = null;

    function launchTest() {
    require([
      
        
        'comps/communicator' ,
      
        
        'comps/dependency' ,
      
        
        'comps/loader-schema' ,
      
        
        'comps/loader' ,
      
        
        'comps/modular' ,
      
        
        'comps/sequential' ,
      
        
        'comps/single-promise' ,
      
        
        'core' ,
      
        
        'managers/dependency' ,
      
        
        'managers/modular' ,
      
        
        'yoson' 
      
    ],
    function(){
      require(['test/spec/SpecComunicator.js','test/spec/SpecCore.js','test/spec/SpecDependency.js','test/spec/SpecDependencyManager.js','test/spec/SpecLoader.js','test/spec/SpecModular.js','test/spec/SpecModularManager.js','test/spec/SpecSinglePromise.js','.grunt/grunt-contrib-jasmine/reporter.js'], function(){
        startTests();
      });
    }
    )
  }
  </script>

  
  <script>
  launchTest();
  </script>
  
</head>
<body>
</body>
</html>
